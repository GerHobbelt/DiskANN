name: Build and Release Python Wheels
on: [push]
jobs:
  build_wheels: 
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel==2.11.3
      - name: build wheels
        run: python -m cibuildwheel --output-dir wheelhouse
      - uses: actions/upload-artifact@v3
        with:
          name: wheelhouse
          path: ./wheelhouse/*.whl
  release:
    runs-on: ubuntu-latest
    needs: build_wheels
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: wheelhouse
          path: wheelhouse/
      - name: Generate SHA256 files for each wheel
        run: |
          sha256sum wheelhouse/*.whl > checksums.txt
          cat checksums.txt
      - name: Set up Python3.8
        uses: actions/setup-python@v3
        with:
          python-version: 3.10
      - name: Release Tag from Version
        run: |
          pip install wheelhouse/diskannpy-*-cp310*.whl
          DISKANNPY_VERSION=$(python -c 'import diskannpy; print(diskannpy.__version__)')
          echo "DISKANNPY_VERSION=$DISKANNPY_VERSION" >> $GITHUB_ENV
      - name: Create Github Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.DISKANNPY_VERSION }}
          release_name: diskannpy-${{ env.DISKANNPY_VERSION }}
          body_path: "checksums.txt"

